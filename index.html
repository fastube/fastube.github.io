      async function search(url, next, tampil, label, type, imgx) {
        togglecari();
        
        let token = "";
        let xtampil = tampil;
        if (type == "channel") {
          xtampil = tampil.querySelector(".divchannel");
        } else if (type == "subrek") {
          xtampil = document.querySelector(".divsubrek>div");
        }else if(type == "trending"){
          xtampil = document.querySelector(".divtrend");
        }
        if (next) {
          token = "&token=" + tampil.dataset.nextToken;
          tampil.dataset.ambilnext = 1;
        } else {
          if (type != "search") {
            tampil.dataset.loading = "1";
            if (type == "channel") {
              tampil.querySelector(".loadchn").style.display = "block";
              tampil.querySelector(".bell").style.display = "none";
              tampil.querySelector(".xbell").style.display = "none";
              xtampil.innerHTML = "";
              ceksubs();
            }
          }
          tampil.dataset.ambilnext = 0;
        }
        
        if(xtampil.innerHTML == ""){
          showads(xtampil);
        }
        
        let playlistnext;

        try {
          let dat;
          let r = {};
          if (type != "playlist" && type != "subrek") {
            r = await Fetch(url + token);
            if(!r.a&&!r.b){
              throw r;
            }
          } else {
            const itemlist =
              type == "playlist" ? arrlist.split(",") : arrsub.split(",");
            if (next) {
              r = {
                items: itemlist.slice(
                  parseInt(tampil.dataset.lastindex) + maxResults,
                  parseInt(tampil.dataset.lastindex) + maxResults * 2
                )
              };
            } else {
              r = { items: itemlist.slice(0, maxResults) };
            }

            if (
              (tampil.dataset.isLoaded != "1" &&
                itemlist.length > maxResults) ||
              itemlist.length >
                parseInt(tampil.dataset.lastindex) + maxResults * 2
            ) {
              tampil.dataset.nextToken = "1";
              playlistnext = 1;
            }
          }
          
          dat = r;
          if(type!="playlist" && type!="subrek"){
            r = dat.a||dat.b;
          }

            let ids="";
          
            function xids(){
              return new Promise((resolve) => {
              if(type == "playlist"){
              r.items.forEach((e, i) => {
                if (i < maxResults) {
                   ids += e;
                  i < maxResults - 1 ? (ids += ",") :0;
                  i==r.items.length-1?resolve():0;
                }
              });
              }else{
                resolve();
              }
              });
            }
            
            await xids();
          
          
          if (type == "search" && !next) {
            inputcari.blur();
          }
          let d;
          if (type == "playlist") {
            d = await Fetch(url0+"?hl="+language+"&playlist="+ids);
            if(!d.b){throw d}
            dat.c = d.c;
            d = d.b;

          xtampil = tampil.querySelector(".divchannel");
        } else if (type == "subrek") {

        }else if(type == "trending"){
          xtampil=document.querySelector(".divtrend")
        }else if(type == "batur"){
          xtampil=document.querySelector(".divbatur");
        }

            parseInt(xtampil.dataset.imgloaded) <
              xtampil.querySelectorAll(".thumb").length &&
            tampil
              .querySelectorAll(".thumb")
              [xtampil.dataset.imgloaded].getBoundingClientRect().top <
              bottom + document.querySelector(".kosong").offsetHeight

              imgx.src =

                  xtampil.dataset.imgloaded

          } else {
            tampil.dataset.imgloading = "0";
          }
        };

          imgx.src = "";

          if (imgx.src == "") {
            return;

          xtampil.querySelectorAll(".thumb")[xtampil.dataset.imgloaded].src =
            imgx.src;

          xtampil.dataset.imgloaded = parseInt(xtampil.dataset.imgloaded) + 1;

          if (
            parseInt(xtampil.dataset.imgloaded) <
              xtampil.querySelectorAll(".thumb").length &&
            xtampil

      function Fetch(url, options, type) {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 30000);
        let ganti;
        stopfetch.onclick = () => {
          ganti = 1;
          controller.abort();
        };
        !options ? (options = {}) : 0;
        options.signal = controller.signal;
        return fetch(url, options)
          .then((respon) => {
            if (type == undefined) {
              return respon.json();
            } else {
              return respon.text();
            }
          })
          .then((respon) => {
            return respon;
          })
          .catch((err) => {
            if (err.name == "AbortError") {
              if (ganti) {
                return "ganti";
              } else {
                return "Timeout!";
              }
            } else {
              return err;
            }
          })
          .finally(() => {
            clearTimeout(timeout);
            controller.abort();
          });
      }

      function durasi(duration) {
        var hours = 0;
        var minutes = 0;
        var seconds = 0;

        // Remove PT from string ref: https://developers.google.com/youtube/v3/docs/videos#contentDetails.duration
        duration = duration.replace("PT", "");

        // If the string contains hours parse it and remove it from our duration string
        if (duration.indexOf("H") > -1) {
          hours_split = duration.split("H");
          hours = parseInt(hours_split[0]);
          duration = hours_split[1];
        }

        // If the string contains minutes parse it and remove it from our duration string
        if (duration.indexOf("M") > -1) {
          minutes_split = duration.split("M");
          minutes = parseInt(minutes_split[0]);
          duration = minutes_split[1];
        }

        // If the string contains seconds parse it and remove it from our duration string
        if (duration.indexOf("S") > -1) {
          seconds_split = duration.split("S");
          seconds = parseInt(seconds_split[0]);
        }
        var str = "";
        // Math the values to return seconds
        //return (hours * 60 * 60) + (minutes * 60) + seconds;

        if (hours != 0) {
          str += hours + ":";
        }

        if (minutes == 0) {
          str += "00" + ":";
        } else if (minutes < 10) {
          str += "0" + minutes + ":";
        } else if (minutes >= 10) {
          str += minutes + ":";
        } else if (minutes == 0) {
          str += "00:";
        }

        if (seconds > 0 && seconds < 10) {
          str += "0" + seconds;
        } else if (seconds < 10) {
          str += "0" + seconds;
        } else if (seconds >= 10) {
          str += seconds;
        } else if (seconds == 0) {
          str += "00";
        }

        return str;
      }

      function hitung(a) {
        let z = a;
        let c;
        let d;
        if (a >= 1000000000) {
          c = 1000000000;
          d = "B";
        } else if (a >= 1000000) {
          c = 1000000;
          d = "M";
        } else if (a >= 1000) {
          c = 1000;
          d = "K";
        }
        if (a >= c) {
          z = a[0];
          if (a >= c * 100) {
            z += a[1] + a[2];
          } else if (a >= c * 10) {
            z += a[1];
            if (a[2] > 0) {
              z += "." + a[2];
            }
          } else if (a[1] > 0) {
            z += "." + a[1];
          }
          z += d;
        }

        return z;
      }

      // function time ago
      function rilis(tgl) {
        const date = new Date(tgl);
        const seconds = Math.floor((new Date() - date) / 1000);

        const years = Math.floor(seconds / 31536000);

        if (years >= 1) {
          return years == 1 ? years + " year ago" : years + " years ago";
        }

        const months = Math.floor(seconds / 2628000);
        if (months >= 1) {
          return months == 1 ? months + " month ago" : months + " months ago";
        }

        const weeks = Math.floor(seconds / 604800);
        if (weeks >= 1) {
          return weeks == 1 ? weeks + " week ago" : weeks + " weeks ago";
        }

        const days = Math.floor(seconds / 86400);
        if (days >= 1) {
          return days == 1 ? days + " day ago" : days + " days ago";
        }

        const hours = Math.floor(seconds / 3600);
        if (hours >= 1) {
          return hours == 1 ? hours + " hour ago" : hours + " hours ago";
        }

        const minutes = Math.floor(seconds / 60);
        if (minutes >= 1) {
          return minutes == 1
            ? minutes + " minute ago"
            : minutes + " minutes ago";
        }
        
        if (seconds >= 1) {
        return seconds == 1
          ? seconds + " second ago"
          : seconds + " seconds ago";
        }
        return "just now";
      }

        this.dataset.loadkomen = "1";
        ikomen.innerHTML = "";
        idcomloading = idplay;
        togglecari();
      
        try {
          const loadkom = idplay;
          let r = await Fetch(
            url0+"?komen="+loadkom
          );
          
           if (r.details && r.details.message.includes("disabled comments")) {
            ikomen.innerHTML = `<h6 class="text-center mt-5">Forbidden !<br>The video has comments disabled</h6>`;
            this.dataset.videoId = idplay;
            throw r;
          } else if (!r.d) {
            throw r;
          }
          r=r.d;
          if (r == "ganti") {
              ikomen.innerHTML = "";
              throw r;
            }
           this.dataset.videoId = idplay;
          ikomen.innerHTML = "";
          function reply(rep) {
            let a = "";
            rep.forEach((e, i) => {
              a += `
                    <div class="d-flex align-items-start"><img src="reply.svg" style="width:7%">
                    <div class="d-flex w-100 flex-column px-2 mb-1 border rounded">
                                  <span class="namakomen" style="font-size: .72em;">${
                                    e.snippet.authorDisplayName
                                  }</span>
                                  <p class="isikomen mb-0" style="font-size:.9em;white-space: pre-wrap;word-wrap: break-word;">${
                                    e.snippet.textDisplay
                                  }</p>
                                  <div class="comstats d-flex justify-content-between" style="font-size: .8em;">
                                    <span>${hitung(
                                      e.snippet.likeCount.toString()
                                    )} likes</span>
                                    <span>${rilis(e.snippet.publishedAt)}</span>
                                  </div>
                                </div></div>
                  `;
            });
            return a;
          }
          let show ="";
          function wkomen(){
          return new Promise((resolve) => {
          r.items.forEach((e, i) => {
            let likes =
              hitung(e.snippet.topLevelComment.snippet.likeCount.toString()) +
              " likes";
            if (e.snippet.topLevelComment.snippet.likeCount == undefined) {
              likes = "";
            }
            let replies = "";
             if (
              e.snippet.totalReplyCount > 0 &&
              e.replies &&
              e.replies.comments
            ) {
              replies = reply(e.replies.comments);
            }
            show += `
                  <div class="d-flex flex-column w-100 px-2 mb-1 border rounded">
                                  <span class="namakomen" style="font-size: .72em;">${
                                    e.snippet.topLevelComment.snippet
                                      .authorDisplayName
                                  }</span>
                                  <p class="isikomen mb-0" style="font-size:.9em;white-space: pre-wrap;word-wrap: break-word;">${
                                    e.snippet.topLevelComment.snippet
                                      .textDisplay
                                  }</p>
                                  <div class="comstats d-flex justify-content-between" style="font-size: .8em;">
                                    <span>${likes} &#183; ${
              e.snippet.totalReplyCount
            } replies</span>
                                    <span>${rilis(
                                      e.snippet.topLevelComment.snippet
                                        .publishedAt
                                    )}</span>
                                  </div>
                                </div>
                                ${replies}
                `;
                i==r.items.length-1?resolve():0;
          });
          });
        }
        await wkomen();
          ikomen.innerHTML = show;
          this.dataset.loadkomen = "0";
          if(this.dataset.jml){
          this.innerHTML = "Comments (" + this.dataset.jml + ")";
          }else{
            this.innerHTML ="Comments";
          }
          togglecari();
        } catch (err) {
          erorkomen(err);
        }
      };

      function erorkomen(err) {
        if (idcomloading == idplay) {
          if (infodown.classList.contains("dnone")) {
            info.click();
          }
          icombtn.innerHTML = "Comments";
          if (
            (err != "ganti" && !err.details) ||
            (err.details.message &&
              !err.details.message.includes("disabled comments"))
          ) {
            ikomen.innerHTML = `
                <div class="mx-auto d-flex flex-column justify-content-center text-center mt-5"><h6>Oops !</h6>
                <button class="btn btn-dark" onclick="document.getElementById('icombtn').click()">Try again!</button></div>
              `;
            icombtn.click();
          } else if (
            err.details &&
            err.details.message &&
            err.details.message.includes("quota")
          ) {
            urlx.push(url0);
            url0 = urls.filter((e) => !urlx.includes(e));
            if(url0.length <1){
              alert("The servers has reached the limit!\nThe servers will be reset at midnight Pacific Time (PT)");
              return;
            }else{
              url0 = url0.sort(() => Math.random() - 0.5);
              url0 = url0[0];
              localStorage.setItem("server",url0);
            }
          }
        }
        icombtn.dataset.loadkomen = "0";
        if (btncari.classList.contains("d-none")) {
          togglecari();
        }
      }
      
      const deskom = document.getElementById("deskom");
      const deskombtn = document.getElementById("deskombtn");
      deskombtn.onclick = function (e) {
        if (
          e.target.id == "icombtn" &&
          icombtn.dataset.loadkomen != "1" &&
          btncari.classList.contains("d-none") && icombtn.dataset.videoId != idplay
        ) {
          e.preventDefault();
          return;
        }
        if (e.target.dataset.index) {
          deskom.style.transform = `translateX(${
            -e.target.dataset.index * (100 / 2) + "%"
          })`;
        }
      };
      
      chevron.onclick = function () {
        if (!ytplayer || fastube.offsetWidth >= minchevron) {
          return;
        }
        if (!atas.classList.contains("dnone")) {
          this.style.rotate = "180deg";
          document.querySelectorAll("#divhasil > div")[
            navhasil.dataset.active
          ].scrollTop -= 1;
        } else {
          this.style.rotate = "";
          document.querySelectorAll("#divhasil>div")[
            navhasil.dataset.active
          ].scrollTop += 1;
        }
        atas.classList.toggle("dnone");
      };

      const register = async () => {
        if ("serviceWorker" in navigator) {
          try {
            const registration = await navigator.serviceWorker.register(
              "sw1.js?x=" + new Date().getTime()
            );
            if (registration.active) {
            } else {
              registerServiceWorker();
            }
          } catch (err) {}
        }
      };
      
      init();
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.js"
      integrity="sha512-TToQDr91fBeG4RE5RjMl/tqNAo35hSRR4cbIFasiV2AAMQ6yKXXYhdSdEpUcRE6bqsTiB+FPLPls4ZAFMoK5WA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function isValidURL(str) {
        var a = document.createElement("a");
        a.href = str;
        return a.host && a.host != window.location.host;
      }
      $("#inputcari").autoComplete({
        minChars: 1,
        source: function (term, response) {
          if (isValidURL(term)) {
            $("#dlBTNtext").text("CONVERT");
            return;
          }

          $.getJSON(
            "https://suggestqueries.google.com/complete/search?callback=?",
            {
              hl: window.navigator.language || "en",
              ds: "yt",
              jsonp: "suggestCallBack",
              q: term,
              client: "youtube",
            }
          );
          suggestCallBack = function (data) {
            var suggestions = [];
            $.each(data[1], function (key, val) {
              suggestions.push(val[0]);
            });
            suggestions.length = 10;
            document.activeElement.id == "inputcari"
              ? response(suggestions)
              : 0;
          };
        },
        onSelect: function (event, term, item) {
          $("#inputcari").val = term;
          btncari.click();
        },
      });
    
    </script>
  </body>
</html>
