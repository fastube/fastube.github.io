<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="color-scheme" content="light only" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="google" content="notranslate" />
    <title>FastTube - Watch & Download Trending Videos</title>
    <meta property="og:title" content="FastTube - Watch & Download Trending Videos" />
    <meta name="originalTitle" content="FastTube - Watch & Download Trending Videos" />
    <meta
      name="description"
        content="Fast download Youtube videos for Free Youtube Premium"
      itemprop="description"
    />
    <meta
      property="og:description"
      content="Fast download Youtube videos for Free Youtube Premium"
    />
    <meta property="og:site_name" content="fastube" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fastube.github.io" />
    <meta property="og:image" content="youtube.png" />
    <meta property="og:image:type" content="image/png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <meta name="theme-color" id="theme" content="white" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style id="style">

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Jost", sans-serif;
      }
      .header h1,
      label,
      .navig span:first-child,
      .xlabel {
        font-family: "Freeman", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .judul,
      #ijudul,
      #inputcari,
      .autocomplete-suggestion,
      .ichannel,
      .namakomen {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .header h1 {
        font-size: 1.5em;
      }
      h5 {
        word-wrap: break-word;
      }

      .ichannel {
        font-size: 0.87em;
      }

      .judul,
      #ijudul {
        font-size: 0.97em;
      }

      #inputcari {
        font-weight: 400;
        font-size: .8em;
      }

      .main {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .main,
      .carousel-dark,
      .infodown,
      #divhasil,
      #carousel1,
      .carousel-item {
        height: 100%;
        overflow: hidden;
      }
      #carousel1 > .carousel-item:nth-child(1).active {
        display: flex;
      }

      .autocomplete-suggestions {
        text-align: left;
        cursor: default;
        border: 1px solid #ccc;
        border-top: 0;
        background: #fff;
        color: block;
        box-shadow: -1px 1px 3px rgba(0, 0, 0, 0.1);
        position: absolute;
        display: none;
        z-index: 3;
        max-height: 254px;
        overflow: hidden;
        overflow-y: auto;
        box-sizing: border-box;
      }

      .autocomplete-suggestion {
        position: relative;
        padding: 0 0.6em;
        line-height: 23px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.8em;
        color: #000;
      }

      .autocomplete-suggestion b {
        font-weight: bold;
      }

      .autocomplete-suggestion.selected {
        background: #eee;
        color: #333;
      }

      #inputcari:focus {
        box-shadow: 0 0 0 0.15em rgba(13, 110, 253, 0.25);
      }

      #divhasil {
        translate: calc(-100% / 6);
        width: 600%;
        display: flex;
        /* transition: transform 0.6s ease-in-out;*/
      }

      #divhasil > div {
        width: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .kosong.a {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .kosong.a + div .onplay {
        display: flex;
      }
      .kosong:not(.channellabel),
      .onplay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .onplay {
        align-items: center;
        justify-content: center;
        display: none;
        z-index: 2;
      }

      .playing {
        background-color: rgba(255, 255, 255, 0.2);
        width: 3em;
        height: 3em;
        border-radius: 0.3em;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0.5em;
        box-sizing: border-box;
      }

      .playing__bar {
        display: inline-block;
        background: white;
        width: 30%;
        height: 100%;
        animation: up-and-down 1.3s ease infinite alternate;
      }

      .playing.a > .playing__bar {
        animation: none;
        height: 10%;
        animation-play-state: paused;
      }

      .playing__bar1 {
        height: 60%;
      }

      .playing__bar2 {
        height: 30%;
        animation-delay: -2.2s;
      }

      .playing__bar3 {
        height: 75%;
        animation-delay: -3.7s;
      }

      @keyframes up-and-down {
        10% {
          height: 30%;
        }

        30% {
          height: 100%;
        }

        60% {
          height: 50%;
        }

        80% {
          height: 75%;
        }

        100% {
          height: 60%;
        }
      }

      .form-check-label {
        font-size: 0.9em;
      }
      .form-check-input {
        display: none;
      }
      .form-check-input:checked + label,
      .xlabel {
        border-bottom: 2px solid black;
        font-size: 1em;
        line-height: 1.1em;
      }

      .navig span,
      .navig label,
      #navhasil label {
        text-align: center;
        height: 30px;
      }
      .navig span:first-child {
        font-size: 1em;
        color: rgba(0, 0, 0, 0.5);
      }
      #auto + label {
        font-size: 1.15em;
      }
      #auto:checked + label {
        font-size: 1.2em;
      }
      #down:checked + label img,
      #info:checked + label img,
      #radio5:checked + label img {
        scale: 1.05;
      }
      .navig,
      #navhasil {
        min-height: 37px;
        height: 40px;
      }

      .infodown {
        width: 300%;
        display: flex;
        translate: calc(-2 * (100% / 3));
        overflow: hidden;
        border-bottom: var(--bs-border-width) var(--bs-border-style)
          var(--bs-border-color);
      }
      .infodown > div {
        width: 100%;
        overflow-y: auto;
      }

      .comstats,
      .namakomen {
        color: rgba(0, 0, 0, 0.6);
      }

      #infodiv .loadchn {
        display: none;
      }

      .bag {
        flex-direction: column;
      }

      .bag1,
      .hasil {
        overflow: hidden;
        width: 100%;
      }
      .bag1.h100,
      .hasil.h100 {
        height: 100%;
      }
      #divhasil {
        border-bottom: var(--bs-border-width) var(--bs-border-style)
          var(--bs-border-color);
      }
      
      #navhasil {
        padding-bottom: 0.25rem;
      }

      .xthumb {
        background-color: #eee;
        height: calc(100vw * ((232 * 100) / 412) / 100);
      }
      .infodown.dnone,
      #divhasil.dnone {
        display: none;
      }

      iframe,
      .iframe {
        width: 100vw;
        height: calc(100vw * ((232 * 100) / 412) / 100);
      }
      .iframe {
        display: flex;
        top: 0;
        bottom: 0;
      }

      .header > div {
        width: 100%;
      }
      .bag {
        height: 100%;
        overflow: hidden;
        flex-flow: column;
      }

      #infodiv,
      #downdiv {
        flex-direction: column;
      }

      .subrekbtn,.trendbtn,.searchbtn,.playlistbtn,
      .playauto,.movebtn,.addbtn,.downbtn,.info-btn,#mode,#terang,
      .channellabel,.bell,.xbell,#icombtn,#ideskbtn,
      .kosong:not(.a),.bi-clipboard{
        cursor: pointer;
      }
      
      
      div#container-2cdcd4d18712251aac3f57c863b6856f div.container-2cdcd4d18712251aac3f57c863b6856f__stand{
        width:100vw;
        display:flex;
        flex-direction:column;
      }
      .container-2cdcd4d18712251aac3f57c863b6856f__stand>div{
        width:100%
      }

      @media only screen and (max-width: 320px) {
        .header h1 {
          font-size: 1.3em;
        }
        #downdiv h6,
        #downdiv .btn {
          font-size: 0.8em;
        }
      }
      @media only screen and (min-width: 540px) {
        .bag {
          flex-direction: row;
        }
        #divhasil {
          order: 1;
          border: 0;
        }
        .infodown {
          border: 0;
        }
        .xthumb {
          height: calc((100vw / 2) * ((232 * 100) / 412) / 100);
        }

        .infodown.dnone,
        #divhasil.dnone {
          display: flex;
        }
        .bag1 {
          border-right: var(--bs-border-width) var(--bs-border-style)
            var(--bs-border-color);
        }
        #navhasil {
          border-top: 0;
          border-bottom: var(--bs-border-width) var(--bs-border-style)
            var(--bs-border-color);
          margin-bottom: 0.25rem;
          padding: 0;
        }
        .navig {
          margin-bottom: 0.25rem;
        }

        #chevron {
          display: none;
        }
        .header > div {
          width: 50%;
        }
        .header h1 {
          width: calc(100vw / 2);
          text-align: center;
        }
        
        div#container-2cdcd4d18712251aac3f57c863b6856f div.container-2cdcd4d18712251aac3f57c863b6856f__stand{
        width:50vw;
        }
      }

      @media only screen and (min-width: 960px) {
        #carousel1 > .carousel-item:first-child{
          padding: 0 7.5vw;
        }
        .atas {
          position: relative;
        }
        .iframe {
          position: absolute;
          bottom: -100%;
          top: 100%;
        }
        iframe,
        .iframe {
          width: calc(85vw * 1.9 / 3);
          height: calc((85vw * 1.9 / 3) * ((232 * 100) / 412) / 100);
        }
        div.bag {
          position: relative;
          flex-direction: row;
        }
        .bag1 {
          width: calc(100% * 1.9 / 3);
          position: absolute;
          top: calc((85vw* 1.9 / 3) * ((232 * 100) / 412) / 100);
          bottom: 0;
        }
        .hasil {
          width: calc(85vw * 1.1 / 3);
          translate: calc(85vw * 1.9 / 3);
        }
        .bag1.h100,
        .hasil.h100 {
          height: auto;
        }
        .header,.hasil{
          border-right: var(--bs-border-width) var(--bs-border-style)
            var(--bs-border-color);
        }
        .header,.bag1{
          border-left: var(--bs-border-width) var(--bs-border-style)
            var(--bs-border-color);
        }
        .header > div {
          width: calc(100% * 1.1 / 3);
        }
        .header h1 {
          width: calc(100% * 1.9 / 3);
          text-align: center;
        }
        .xthumb {
          height: calc((85vw * 1.1 / 3) * ((232 * 100) / 412) / 100);
        }
        div#container-2cdcd4d18712251aac3f57c863b6856f div.container-2cdcd4d18712251aac3f57c863b6856f__stand{
          width:calc(85vw * 1.1 / 3);
        }
        #downdiv,
        #infodiv {
          flex-direction: row;
        }
        #downdiv > div:first-child,
        #infodiv > div:first-child {
          border-right: var(--bs-border-width) var(--bs-border-style)
            var(--bs-border-color);
        }
        .bi-arrow-up-square-fill {
          rotate: -90deg;
        }
      }
      
      
    </style>
  </head>
  <body>
    <div class="main position-absolute d-flex flex-column">
      <div id="carousel1">
        <div class="carousel-item flex-column active">
          <div class="atas">
            <div
              class="header d-flex align-items-center justify-content-between p-2"
            >
              <h1 class="my-0 py-0">FastTube</h1>
              <div class="d-flex align-items-center">
                <div class="input-group input-group-sm ms-2">
                  <input
                    id="inputcari"
                    type="search"
                    class="form-control"
                    placeholder="search or paste url"
                  />
                  <button
                    class="btn btn-outline-dark rounded-end d-none"
                    type="button"
                    id="btncari"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </button>
                  <button
                    class="btn btn-outline-secondary rounded-end d-flex"
                    type="button"
                    id="xbtncari"
                  >
                    <div
                      class="spinner-border spinner-border-sm m-auto"
                      role="status"
                    >
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div
              class="iframe bg-black justify-content-center"
              style="z-index: 3"
            >
              <div id="ytplayer" class="m-auto" style="z-index: 3"></div>
              <span
                id="terang"
                class="d-none"
                style="position: absolute; bottom: 20px; right: 20px"
                ><img src="lightbulb-white.svg" style="width: 25px"
              /></span>
            </div>
          </div>
          <div class="bag d-flex">
            <div class="bag1 h100 d-flex flex-column">
              <div class="navig d-flex align-items-center border-bottom py-1">
                <span
                  id="resolusi"
                  class="col-2 d-flex align-items-center justify-content-center"
                  >&#183;&#183;&#183;</span
                >

                <span class="col-2 d-flex"
                  ><input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="auto"
                  />
                  <label
                    class="playauto form-check-label m-auto d-flex align-items-center justify-content-center"
                    for="auto"
                    >auto</label
                  >
                </span>
                <span class="form-check-label col-2 d-flex">
                  <img src="addlist.svg" class="addbtn m-auto h-100" />
                  <img
                    src="remove.svg"
                    class="movebtn m-auto d-none"
                    style="height: 66.5%"
                  />
                </span>
                <!--  <span id="list" class="col-2"><img src="playlist.svg" class="h-100" style="transform:scale(1.15)"></span>-->
                <input
                  class="form-check-input d-none"
                  type="radio"
                  name="infodown"
                  value="0"
                  id="ads"
                />
                <span class="col-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="infodown"
                    value="1"
                    id="down"
                  />
                  <label class="downbtn form-check-label" for="down"
                    ><img src="download.svg" class="h-100"
                  /></label>
                </span>
                <!-- <span id="info" class="col-2"><img src="info.svg" class="h-100" style=""></span>-->
                <span class="col-2 d-flex">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="infodown"
                    value="2"
                    id="info"
                    checked=""
                  />
                  <label class="info-btn form-check-label m-auto d-flex" for="info"
                    ><img src="info.svg" class="m-auto" style="height: 100%"
                  /></label>
                </span>
                <span id="mode" class="form-check-label col-2 d-flex"
                  ><img src="lightbulb.svg" class="m-auto" style="height: 72%"
                /></span>
              </div>
              <div class="infodown mb-1" data-active="2">
                <div id="iklan">iklan</div>
                <div id="downdiv" class="h-100 overflow-y-auto d-flex">
                  <div class="w-100 pt-2">
                    <h6 class="text-center mb-3">
                      <span class="border-bottom border-2 border-dark"
                        >VIDEO</span
                      >
                    </h6>
                    <div
                      id="viddiv"
                      data-active="2"
                      class="input-group flex-column px-2 mb-3"
                    >
                      <span class="mb-1">
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-resol="medium"
                          data-value="360"
                          data-index="0"
                        >
                          360p
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-resol="large"
                          data-value="480"
                          data-index="1"
                        >
                          480p
                        </button>
                        <button
                          class="btn btn-outline-secondary active"
                          type="button"
                          data-resol="hd720"
                          data-value="720"
                          data-index="2"
                        >
                          720p
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-resol="hd1080"
                          data-value="1080"
                          data-index="3"
                        >
                          1080p
                        </button>
                      </span>
                      <span class="d-flex justify-content-between">
                        <span>
                          <button
                            class="btn btn-outline-secondary"
                            type="button"
                            data-resol="hd1440"
                            data-value="1440"
                            data-index="4"
                          >
                            1440p
                          </button>
                          <button
                            class="btn btn-outline-secondary"
                            type="button"
                            data-resol="hd2160"
                            data-value="2160"
                            data-index="5"
                          >
                            4K
                          </button>
                          <button
                            class="btn btn-outline-secondary"
                            type="button"
                            data-resol="highres"
                            data-value="max"
                            data-index="6"
                          >
                            8K
                          </button>
                        </span>
                        <button
                          id="downvid"
                          class="btn btn-dark flex-shrink-1 d-flex justify-content-around align-items-center"
                        >
                          <span>START</span>
                          <img src="dl-white.svg" style="height: 1.4em" />
                        </button>
                        <button
                          id="xdownvid"
                          class="btn btn-dark flex-shrink-1 d-none"
                        >
                          <span>START</span>
                          <div
                            class="ms-1 spinner-border spinner-border-sm m-auto"
                            role="status"
                          >
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="w-100 pt-2">
                    <h6 class="text-center mb-3">
                      <span class="border-bottom border-2 border-dark"
                        >AUDIO</span
                      >
                    </h6>
                    <div
                      id="auddiv"
                      data-active="0"
                      class="d-flex flex-column px-2"
                    >
                      <span class="mb-1">
                        <button
                          class="btn btn-outline-secondary active"
                          type="button"
                          data-value="best"
                          data-index="0"
                        >
                          best
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-value="mp3"
                          data-index="1"
                        >
                          mp3
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-value="ogg"
                          data-index="2"
                        >
                          ogg
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-value="wav"
                          data-index="3"
                        >
                          wav
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          data-value="opus"
                          data-index="4"
                        >
                          opus
                        </button>
                      </span>
                      <div class="d-flex justify-content-end">
                        <button
                          id="downaud"
                          class="btn btn-dark flex-shrink-1 d-flex justify-content-around align-items-center"
                        >
                          <span>START</span>
                          <img src="dl-white.svg" style="height: 1.4em" />
                        </button>
                        <button
                          id="xdownaud"
                          class="btn btn-dark flex-shrink-1 d-none"
                        >
                          <span>START</span>
                          <div
                            class="ms-1 spinner-border spinner-border-sm m-auto"
                            role="status"
                          >
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="infodiv" class="d-flex w-100 h-100 overflow-hidden">
                  <div class="w-100">
                    <h5 id="ijudul" class="px-2 mt-1 mb-0"></h5>
                    <div
                      class="d-flex mb-1 px-2 justify-content-between"
                      style="color: rgba(0, 0, 0, 0.7); font-size: 0.8em"
                      id="iviews"
                    >
                      <span></span><span></span>
                    </div>
                    <div
                      class="ceksubs d-flex mb-1 py-1 border align-items-center justify-content-between pe-3"
                    >
                      <div
                        class="channellabel d-flex"
                        data-channel-id=""
                        data-channel=""
                        data-thumb=""
                        data-channeldurasi=""
                        data-videoimg=""
                      >
                        <span class="mx-2 my-auto" style="width: 42px"
                          ><img style="width: 100%" class="ithumb"
                        /></span>
                        <div
                          class="me-1 d-flex flex-column justify-content-center"
                        >
                          <h5 class="ichannel mb-1"></h5>
                          <span
                            class="isubs"
                            style="color: rgba(0, 0, 0, 0.7); font-size: 0.8em"
                          ></span>
                        </div>
                      </div>
                      <img src="bell.svg" style="scale: 1.1" class="bell" />
                      <img
                        src="xbell.svg"
                        style="scale: 1.1"
                        class="xbell d-none"

      // YouTube player after the API code downloads.
      const ijudul = document.getElementById("ijudul");

      const icombtn = document.getElementById("icombtn");
      const iviews = document.getElementById("iviews");

      const resol1 = [
        "tiny",
        "small",
        "medium",
        "large",
        "hd720",
        "hd1080",
        "hd1440",
        "hd2160",
        "highres",
      ];
      const resol2 = [
        "144p",
        "240p",
        "360p",
        "480p",
        "720p",
        "HD",
        "UHD",
        "4K",

      const movebtn = document.querySelector(".movebtn");
      const infodown = document.querySelector(".infodown");
      let Data;
      let idlist;
      let ytplayer;
      let isReady;
      let timeload;
      let arrlist;
      let arrsub;
      
      let nativeAds="";
      let popunder;
      let sosbar;
      const direct = document.getElementById("direct");
      const direct1 = document.getElementById("direct1");
     const idnative = document.getElementById("container-2cdcd4d18712251aac3f57c863b6856f");
    

      function start() {
        timeload = setTimeout(() => {
          document.body.innerHTML = `<h1 class="text-center" style="margin-top:40vh">Oops !</h1><p class="text-center"><button class="btn btn-dark" onclick="location.reload()">Try again</button></p>`;
        }, 90000);

        // Load the IFrame Player API code asynchronously.
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/player_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentElement.insertBefore(tag, firstScriptTag);
      }

      function onYouTubePlayerAPIReady() {
        let isPlaying = 0;
        player = new YT.Player("ytplayer", {
          videoId: idplay,
          events: {
            onReady: function (e) {
              player.setPlaybackQuality("tiny");
              if (!ytplayer) {
                clearTimeout(timeload);
                ytplayer = document.getElementById("ytplayer");
                if(nativeAds == "" && idnative.innerHTML!=""){
                    nativeAds = `<div id="container-2cdcd4d18712251aac3f57c863b6856f">${document.getElementById("container-2cdcd4d18712251aac3f57c863b6856f").innerHTML}</div>`;
                }
                togglecari();
                register();
              }
            },
            onStateChange: function (e) {
              fresolusi();
              if (
                (e.data == 1 && isPlaying != 1) ||
                (e.data != 1 && isPlaying == 1)
              ) {
                isPlaying = e.data;
                toggleplay(e.data);
              }
              
              if(!popunder && apikey){
                popunder = 1;
                const a = document.createElement("script");
                a.src = "//pl23465104.highcpmgate.com/85/00/61/85006129966e898a319d3a7864905e31.js";
                setTimeout(()=>document.body.appendChild(a),10000);
              }

              if (e.data == 0 && playauto.checked) {
                if (
                  parseInt(
                    divhasil.children[navhasil.dataset.active].dataset.index
                  ) <
                  divhasil.children[navhasil.dataset.active].querySelectorAll(
                    ".kosong"
                  ).length -
                    1
                ) {
                  divhasil.children[navhasil.dataset.active]
                    .querySelectorAll(".kosong")
                    [
                      parseInt(
                        divhasil.children[navhasil.dataset.active].dataset.index
                      ) + 1
                    ].click();
                }
              }
            },
            onPlaybackQualityChange: function (e) {
              fresolusi();
            },
            onApiChange: function (e) {
              player.setOption("captions", "fontSize", 1);
            },
          },
        });

        function toggleplay(e) {
          document
                .querySelectorAll(
                  `.kosong[data-video-id="${idplay}"]`
                ).forEach((el) => {
            if (e == 1 && el.parentElement.querySelector(".playing").classList.contains("a")) {
              el.parentElement.querySelector(".playing").classList.remove("a");
            } else if (e!=1&&!el.parentElement.querySelector(".playing").classList.contains("a")) {
              el.parentElement.querySelector(".playing").classList.add("a");
            }
          });
        }
      }

      const status = document.querySelector(".status");
      const keterangan = document.querySelector(".keterangan");

      const inputkey = document.querySelector(".inputkey");

      let index1;
      function data1(index) {
        let watch;
        if(!index &&location.href.includes("watch=")){
          watch=location.href.split("watch=")[1];
          watch = watch.includes("&")?watch.split("&")[0]:watch;
        }
        if (!index && idlist.includes(watch)) {
          index1 = idlist.indexOf(watch);
        } else {
          index1 = 0;
        }
        idplay = idlist[index1];

        ijudul.innerHTML = Data[index1].judul;
        ichannel.innerHTML = Data[index1].channel;
        ideskrip.innerHTML =
          Data[index1].deskripsi == ""
            ? ""
            : `<div class="px-2 py-1 w-100 border rounded" style="white-space: pre-wrap;word-wrap: break-word;font-size:.9em;">${Data[index1].deskripsi}</div>`;
        isubs.innerHTML = Data[index1].isubs;
        iviews.innerHTML = Data[index1].iviews;
        channellabel.dataset.channelId = Data[index1].channelId;
        channellabel.dataset.channel = Data[index1].channel;
        channellabel.dataset.thumb = Data[index1].channelimg;
        channellabel.dataset.videoimg = Data[index1].thumb;
        channellabel.dataset.channeldurasi = Data[index1].channeldurasi;
        icombtn.dataset.jml = Data[index1].komen;
        //icombtn.innerHTML = "Comments ("+Data[index1].komen+")";
        
        imgchannel(
          Data[index1].channelimg,
          document.getElementById("imgxi"),
          document.querySelector(".ithumb")
        );
        
        if (index) {
          player.loadVideoById(idplay);
          player.stopVideo();
        }

        if (!arrlist && localStorage.getItem("playlist") != null) {
          arrlist = localStorage.getItem("playlist");
        } else if (!localStorage.getItem("playlist")) {
          arrlist = "";
          localStorage.setItem("playlist", arrlist);
        }
        if (!arrsub && localStorage.getItem("subrek") != null) {
          arrsub = localStorage.getItem("subrek");
        } else if (!localStorage.getItem("subrek")) {
          arrsub = "";
          localStorage.setItem("subrek", arrsub);
        }

        if (!apikey && localStorage.getItem("apikey") != null) {
          apikey = localStorage.getItem("apikey");
          inputkey.value = apikey;
        }
        ceklist();
        ceksubs();
        if (!ytplayer) {
          if (!apikey) {
            start();
          } else if (localStorage.getItem("region") == null) {
            getregion();
          } else {
            region = localStorage.getItem("region");
            start();
          }
        }
      } 

      function divapikey(quota) {
        if (quota) {
          alert("Quota of your API key has reached the limit!");
          status.innerHTML = "Quota has reached the limit!";
          keterangan.innerHTML =
            "Daily quotas reset at midnight Pacific Time (PT)";
          data1(1);
        } else {
          alert("You need a Youtube API key!");
          if (index1 != 0) {
            data1(1);
          }
          status.innerHTML = "YouTube API key required!";
          keterangan.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" style="scale:2.2" width="16" height="16" fill="red" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
  <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0"/>
</svg><span class="ms-3">To get the Youtube API key,<br>follow the instructions in the video!</span>`;
        }
            direct1.click();
        divhasil.style.translate = "calc(-5 * 100% / 6)";
        navhasil.dataset.active = "5";

        if (
          divhasil.classList.contains("dnone") &&
          fastube.offsetWidth < minchevron
        ) {
          document
            .querySelectorAll('input[name="infodown"]')
            [infodown.dataset.active].click();
        }
      }

      const cekkey = document.querySelector(".cekkey");
      const xcekkey = document.querySelector(".xcekkey");
      cekkey.onclick = (e) => {
        if (inputkey.value != "") {
          getregion(inputkey.value);
        }
      };

      document.querySelector(".bi-clipboard").onclick = (e) => {
        navigator.clipboard.readText().then((copiedText) => {
          inputkey.value = copiedText;
        });
      };

      function togglekey() {
        cekkey.classList.toggle("d-none");
        xcekkey.classList.toggle("d-none");
      }

      async function getregion(xkey) {
        if (xkey) {
          togglekey();
        }
        let keyx;
        xkey ? (keyx = xkey) : (keyx = apikey);

        try {
          const a = await Fetch(
            "https://www.googleapis.com/youtube/v3/search?type=video&videoEmbeddable=true&part=snippet&key=" +
              keyx +
              "&maxResults=1&q=*"
          );

          if (!a.regionCode) {
            throw a;
          }
          if (a.regionCode) {
            if (xkey) {
              apikey = xkey;
              localStorage.setItem("apikey", apikey);
              status.innerHTML = `<span class="text-success">Your API key is OK!</span>`;
              keterangan.innerHTML = `<span class="text-center">You can do a search now.<br>Don't share your API key with anyone!</span>`;
              togglekey();
              !sosbar?socialbar():0;
              setTimeout(() => alert("Your Api key is OK!"), 100);
            } else {
              start();
            }
            setRegion(a.regionCode);
          }
        } catch (err) {
          if (err.error && err.error.message) {
            alert(err.error.message);
          }
          if (!xkey) {
            document.body.innerHTML = `<h1 class="text-center" style="margin-top:40vh">Oops !</h1><p class="text-center"><button class="btn btn-dark" onclick="location.reload()">Try again</button></p>`;
          } else {
            togglekey();
          }
        }
      }

      function setRegion(regcode) {
        region = regcode;
        localStorage.setItem("region", region);
      }

      
      async function init() {
        try {
          const a = await Fetch("https://raw.githubusercontent.com/fastube/data/main/data.json?v="+new Date().getTime());
          if (!a.data) {
            throw a;
          }
          idlist = a.idlist;
          Data = a.data;
          data1();
        } catch (err) {
          document.body.innerHTML = `<h1 class="text-center" style="margin-top:40vh">Oops !</h1><p class="text-center"><button class="btn btn-dark" onclick="location.reload()">Try again</button></p>`;
          setTimeout(() => alert("Failed to load!"), 100);
        }
      }
      init();

      function ceklist() {
        if (arrlist.includes(idplay) && movebtn.classList.contains("d-none")) {
          togglelist();
        } else if (
          !arrlist.includes(idplay) &&
          addbtn.classList.contains("d-none")
        ) {
          togglelist();
        }
      }

      playauto.onclick = function (e) {
        localStorage.setItem("autoplay", this.checked);
      };

      document.querySelector(".navig").onclick = (e) => {
        if (!ytplayer) {
          e.preventDefault();
          return;
        }
      };

      const iframe = document.querySelector(".iframe");
      document.getElementById("mode").onclick = (e) => {
        if (!ytplayer) return;
        if (fastube.offsetWidth < 960) {
          iframe.classList.toggle("position-absolute");
        } else {
          iframe.classList.toggle("top-0");
          iframe.classList.toggle("w-100");
          document.querySelector(".atas").classList.toggle("h-100");
          document.querySelector(".bag").classList.toggle("d-none");
          fastube.classList.toggle("p-0");
        }
        iframe.classList.toggle("h-100");
        document.getElementById("theme").content = "black";
        document.getElementById("terang").classList.toggle("d-none");
        if (iframe.classList.contains("d-none")) {
          iframe.classList.toggle("d-none");
        }
      };

      document.getElementById("terang").onclick = (e) => {
        if (fastube.offsetWidth < 960) {
          iframe.classList.toggle("position-absolute");
        } else {
          iframe.classList.toggle("top-0");
          iframe.classList.toggle("w-100");
          document.querySelector(".atas").classList.toggle("h-100");
          document.querySelector(".bag").classList.toggle("d-none");
          fastube.classList.toggle("p-0");
        }
        iframe.classList.toggle("h-100");

      function Fetch(url, options, type) {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 30000);
        let ganti;
        stopfetch.onclick = () => {
          ganti = 1;
          controller.abort();
        };
        !options ? (options = {}) : 0;
        options.signal = controller.signal;
        return fetch(url, options)
          .then((respon) => {
            if (type == undefined) {
              return respon.json();
            } else {
              return respon.text();
            }
          })
          .then((respon) => {
            return respon;
          })
          .catch((err) => {
            if (err.name == "AbortError") {
              if (ganti) {
                return "ganti";
              } else {
                return "Timeout!";
              }
            } else {
              return err;
            }
          })
          .finally(() => {
            clearTimeout(timeout);
            controller.abort();
          });
      }

      function durasi(duration) {
        var hours = 0;
        var minutes = 0;
        var seconds = 0;

        // Remove PT from string ref: https://developers.google.com/youtube/v3/docs/videos#contentDetails.duration
        duration = duration.replace("PT", "");

        // If the string contains hours parse it and remove it from our duration string
        if (duration.indexOf("H") > -1) {
          hours_split = duration.split("H");
          hours = parseInt(hours_split[0]);
          duration = hours_split[1];
        }

        // If the string contains minutes parse it and remove it from our duration string
        if (duration.indexOf("M") > -1) {
          minutes_split = duration.split("M");
          minutes = parseInt(minutes_split[0]);
          duration = minutes_split[1];
        }

        // If the string contains seconds parse it and remove it from our duration string
        if (duration.indexOf("S") > -1) {
          seconds_split = duration.split("S");
          seconds = parseInt(seconds_split[0]);
        }
        var str = "";
        // Math the values to return seconds
        //return (hours * 60 * 60) + (minutes * 60) + seconds;

        if (hours != 0) {
          str += hours + ":";
        }

        if (minutes == 0) {
          str += "00" + ":";
        } else if (minutes < 10) {
          str += "0" + minutes + ":";
        } else if (minutes >= 10) {
          str += minutes + ":";
        } else if (minutes == 0) {
          str += "00:";
        }

        if (seconds > 0 && seconds < 10) {
          str += "0" + seconds;
        } else if (seconds < 10) {
          str += "0" + seconds;
        } else if (seconds >= 10) {
          str += seconds;
        } else if (seconds == 0) {
          str += "00";
        }

        return str;
      }

      function hitung(a) {
        let z = a;
        let c;
        let d;
        if (a >= 1000000000) {
          c = 1000000000;
          d = "B";
        } else if (a >= 1000000) {
          c = 1000000;
          d = "M";
        } else if (a >= 1000) {
          c = 1000;
          d = "K";
        }
        if (a >= c) {
          z = a[0];
          if (a >= c * 100) {
            z += a[1] + a[2];
          } else if (a >= c * 10) {
            z += a[1];
            if (a[2] > 0) {
              z += "." + a[2];
            }
          } else if (a[1] > 0) {
            z += "." + a[1];
          }
          z += d;
        }

        return z;
      }

      // function time ago
      function rilis(tgl) {
        const date = new Date(tgl);
        const seconds = Math.floor((new Date() - date) / 1000);

        const years = Math.floor(seconds / 31536000);

        if (years >= 1) {
          return years == 1 ? years + " year ago" : years + " years ago";
        }

        const months = Math.floor(seconds / 2628000);
        if (months >= 1) {
          return months == 1 ? months + " month ago" : months + " months ago";
        }

        const weeks = Math.floor(seconds / 604800);
        if (weeks >= 1) {
          return weeks == 1 ? weeks + " week ago" : weeks + " weeks ago";
        }

        const days = Math.floor(seconds / 86400);
        if (days >= 1) {
          return days == 1 ? days + " day ago" : days + " days ago";
        }

        const hours = Math.floor(seconds / 3600);
        if (hours >= 1) {
          return hours == 1 ? hours + " hour ago" : hours + " hours ago";
        }

        const minutes = Math.floor(seconds / 60);
        if (minutes >= 1) {
          return minutes == 1
            ? minutes + " minute ago"
            : minutes + " minutes ago";
        }
        
        if (seconds >= 1) {
        return seconds == 1
          ? seconds + " second ago"
          : seconds + " seconds ago";
        }
        return "just now";
      }

          downloadLink.setAttribute("download", "");
          downloadLink.target = "downloadIframe";
          downloadLink.click();
          direct1.click();

          setTimeout(() => {
            downaud.classList.toggle("d-none");
            xdownaud.classList.toggle("d-none");
          }, 4000);
        } catch (err) {
          downaud.classList.toggle("d-none");
          xdownaud.classList.toggle("d-none");

          setTimeout(() => alert(err), 100);

        ) {

        this.querySelectorAll(".btn:not(#downaud)")[

      const ads = document.getElementById("ads");
      ads.onclick = function () {
        downinfo(this);
      };

      let idcomloading;
      icombtn.onclick = async function (e) {
        if (ytplayer && !apikey) {
          divapikey();
          e.preventDefault();
          return;
        } else if (this.dataset.jml == "0") {
          ikomen.innerHTML = "";
          this.dataset.videoId = idplay;
        }
        if (
          btncari.classList.contains("d-none") ||
          this.dataset.loadkomen == "1" ||
          this.dataset.jml == "0" ||
          (idplay == this.dataset.videoId && ikomen.innerHTML != "")
        ) {
          return;
        }
        this.innerHTML += `<div
                                        class="ms-1 spinner-border spinner-border-sm text-secondary"
                                        role="status"
                                    >
                                        <span class="visually-hidden"
                                            >Loading...</span
                                        >
                                    </div>`;
        this.dataset.loadkomen = "1";
        ikomen.innerHTML = "";
        idcomloading = idplay;
        togglecari();
       // setTimeout(() => togglecari(), 100);
        try {
          const r = await Fetch(
            "https://www.googleapis.com/youtube/v3/commentThreads?part=snippet,replies,id&textFormat=plainText&maxResults=100&videoId=" +
              idplay +
              "&key=" +
              apikey
          );

          if (r.error && r.error.message.includes("disabled comments")) {
            ikomen.innerHTML = `<h6 class="text-center mt-5">Forbidden !<br>The video has comments disabled</h6>`;
            this.dataset.videoId = idplay;
            throw r;
          } else if (r == "ganti" || !r.items) {
            if (r == "ganti") {
              ikomen.innerHTML = "";
            }
            throw r;
          }
           this.dataset.videoId = idplay;
          ikomen.innerHTML = "";
          function reply(rep) {
            let a = "";
            rep.forEach((e, i) => {
              a += `
                    <div class="d-flex align-items-start"><img src="reply.svg" style="width:7%">
                    <div class="d-flex w-100 flex-column px-2 mb-1 border rounded">
                                  <span class="namakomen" style="font-size: .72em;">${
                                    e.snippet.authorDisplayName
                                  }</span>
                                  <p class="isikomen mb-0" style="font-size:.9em;white-space: pre-wrap;word-wrap: break-word;">${
                                    e.snippet.textDisplay
                                  }</p>
                                  <div class="comstats d-flex justify-content-between" style="font-size: .8em;">
                                    <span>${hitung(
                                      e.snippet.likeCount.toString()
                                    )} likes</span>
                                    <span>${rilis(e.snippet.updatedAt)}</span>
                                  </div>
                                </div></div>
                  `;
            });
            return a;
          }
          let show ="";
          function wkomen(){
          return new Promise((resolve) => {
          r.items.forEach((e, i) => {
            let likes =
              hitung(e.snippet.topLevelComment.snippet.likeCount.toString()) +
              " likes";
            if (e.snippet.topLevelComment.snippet.likeCount == undefined) {
              likes = "";
            }
            let replies = "";
             if (
              e.snippet.totalReplyCount > 0 &&
              e.replies &&
              e.replies.comments
            ) {
              replies = reply(e.replies.comments);
            }
            show += `
                  <div class="d-flex flex-column w-100 px-2 mb-1 border rounded">
                                  <span class="namakomen" style="font-size: .72em;">${
                                    e.snippet.topLevelComment.snippet
                                      .authorDisplayName
                                  }</span>
                                  <p class="isikomen mb-0" style="font-size:.9em;white-space: pre-wrap;word-wrap: break-word;">${
                                    e.snippet.topLevelComment.snippet
                                      .textDisplay
                                  }</p>
                                  <div class="comstats d-flex justify-content-between" style="font-size: .8em;">
                                    <span>${likes} &#183; ${
              e.snippet.totalReplyCount
            } replies</span>
                                    <span>${rilis(
                                      e.snippet.topLevelComment.snippet
                                        .updatedAt
                                    )}</span>
                                  </div>
                                </div>
                                ${replies}
                `;
                i==r.items.length-1?resolve():0;
          });
          });
        }
        await wkomen();
          ikomen.innerHTML = show;
          this.dataset.loadkomen = "0";
          this.innerHTML = "Comments (" + this.dataset.jml + ")";
         
          togglecari();
        } catch (err) {
          erorkomen(err);
        }
      };

      function erorkomen(err) {console.log(err);
        if (idcomloading == idplay) {
          if (infodown.classList.contains("dnone")) {
            info.click();
          }
          icombtn.innerHTML = "Comments";
          if (
            (err != "ganti" && !err.error) ||
            (err.error.message &&
              !err.error.message.includes("disabled comments"))
          ) {
            ikomen.innerHTML = `
                <div class="mx-auto d-flex flex-column justify-content-center text-center mt-5"><h6>Oops !</h6>
                <button class="btn btn-dark" onclick="document.getElementById('icombtn').click()">Try again!</button></div>
              `;
            icombtn.click();
          } else if (
            err.error &&
            err.error.message &&
            err.error.message.includes("quota")
          ) {
            setTimeout(() => divapikey(1), 100);
          }
        }
        icombtn.dataset.loadkomen = "0";
        if (btncari.classList.contains("d-none")) {
          togglecari();
        }
      }
      
      const deskom = document.getElementById("deskom");
      const deskombtn = document.getElementById("deskombtn");
      deskombtn.onclick = function (e) {
        if (
          e.target.id == "icombtn" &&
          icombtn.dataset.loadkomen != "1" &&
          btncari.classList.contains("d-none")
        ) {
          e.preventDefault();
          return;
        }
        if (e.target.dataset.index) {
          deskom.style.transform = `translateX(${
            -e.target.dataset.index * (100 / 2) + "%"
          })`;
        }
      };

      chevron.onclick = function () {
        if (!ytplayer) {
          return;
        }
        if (!iframe.classList.contains("d-none")) {
          this.style.rotate = "180deg";
          document.querySelectorAll("#divhasil > div")[
            navhasil.dataset.active
          ].scrollTop -= 1;
        } else {
          this.style.rotate = "";
          document.querySelectorAll("#divhasil>div")[
            navhasil.dataset.active
          ].scrollTop += 1;
        }
        iframe.classList.toggle("d-none");
      };

      const register = async () => {
        if ("serviceWorker" in navigator) {
          try {
            const registration = await navigator.serviceWorker.register(
              "sw.js?x=" + new Date().getTime()
            );
            if (registration.active) {
            } else {
              registerServiceWorker();
            }
          } catch (err) {}
        }
      };
    </script>

    <script>
      function isValidURL(str) {
        var a = document.createElement("a");
        a.href = str;
        return a.host && a.host != window.location.host;
      }
      $("#inputcari").autoComplete({
        minChars: 1,
        source: function (term, response) {
          if (isValidURL(term)) {
            $("#dlBTNtext").text("CONVERT");
            return;
          }

          $.getJSON(
            "https://suggestqueries.google.com/complete/search?callback=?",
            {
              hl: language,
              ds: "yt",
              jsonp: "suggestCallBack",
              q: term,
              client: "youtube",
            }
          );
          suggestCallBack = function (data) {
            var suggestions = [];
            $.each(data[1], function (key, val) {
              suggestions.push(val[0]);
            });
            suggestions.length = 10;
            document.activeElement.id == "inputcari"
              ? response(suggestions)
              : 0;
          };
        },
        onSelect: function (event, term, item) {
          $("#inputcari").val = term;
          btncari.click();
        },
      });
